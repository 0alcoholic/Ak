<!DOCTYPE html>
<html ng-app="app">

<form name="myForm">

    <label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="text"
           name="uname"
           ng-model="uname"
           ng-minlength="3"
           ng-maxlength="6"
           required>
    <div ng-messages="myForm.uname.$error">
        <div ng-messages-include="messages.html"></div>
    </div>

    <br><br>
    <label>Email.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="email"
           name="uemail"
           ng-model="uemail"
           required>
    <div ng-messages="myForm.uemail.$error">
        <div ng-messages-include="messages.html"></div>
    </div>

    <br><br>
    <label>Phone.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="text"
           name="uphone"
           ng-model="uphone"
           ng-pattern="/^\d{0,9}(\.\d{1,9})?$/"
           required>
    <div ng-messages="myForm.uphone.$error">
        <div ng-messages-include="messages.html"></div>
    </div>
</form>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.4/angular-messages.min.js"></script>
    <script>
        var app = angular.module("app",["ngMessages"]);
    </script>
</html>
