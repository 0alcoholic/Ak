<!DOCTYPE html>
<html lang="en">

    <input type="number" id="num1">
    <br><br>

    <input type="number" id="num2">
    <br><br>

    <button onclick="add()">Add</button>
    &emsp;

    <button onclick="sub()">Sub</button>
    &emsp;

    <button onclick="mul()">Mul</button>
    <br>

    <h1 id="my_h1" style="color: gray"></h1>

    <script>
        function add() {
            document.getElementById("my_h1").innerHTML=
                parseInt(document.getElementById("num1").value)+
                parseInt(document.getElementById("num2").value);
        }

        function sub() {
            document.getElementById("my_h1").innerHTML=parseInt(document.getElementById("num1").value)-parseInt(document.getElementById("num2").value);
        }

        function mul() {
            document.getElementById("my_h1").innerHTML=parseInt(document.getElementById("num1").value)*parseInt(document.getElementById("num2").value);
        }
    </script>

</html>
