<!DOCTYPE html>
<html>
    <input type="number" id="my_no1">
    <br><br>

    <input type="number" id="my_no2">
    <br><br>

    <button onclick="add()">Add</button>

    <br><br>
    <h1 style="color: green" id="my_h1"></h1>

    <script>
        function add() {
            var value_one = document.getElementById("my_no1").value;
            var value_two = document.getElementById("my_no2").value;

            var number_one = parseInt(value_one);
            var number_two = parseInt(value_two);

            document.getElementById("my_h1").innerHTML=number_one+number_two;
        };
    </script>
</html>
