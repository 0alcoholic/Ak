<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="x in var_one">
            <td>{{x.Name}}</td>
            <td>{{x.City}}</td>
            <td>{{x.Country}}</td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        angular.module("app",[]).service("my_service",function ($http) {
            this.my_fun = function () {
                return $http.get("/static").then(function (response) {
                    return response.data.records;
                });
            };
        }).controller("ctrl",function ($scope,my_service) {
            my_service.my_fun().then(function (response) {
                $scope.var_one = response;
            });
        });
    </script>
</html>
