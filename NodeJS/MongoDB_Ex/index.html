<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <form ng-submit="login_details()">
        <label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
        <input type="text" ng-model="obj.uname">

        <br><br>
        <label>Upwd.</label>&emsp;&emsp;&emsp;&emsp;
        <input type="password" ng-model="obj.upwd">

        <br><br>
        <input type="submit">
    </form>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        function ctrl($scope,my_service) {
            $scope.obj={};
            $scope.login_details = function () {
                my_service.postData($scope.obj).then(function (res) {
                   $scope.result = res;
                });
            };
        };


        app.service("my_service",my_service);
        function my_service($http) {
            this.postData = function (arg1) {
                return $http.post("http://localhost:8080/emp",arg1).then(function (posRes) {
                   return posRes;
                },function (errRes) {
                    return errRes;
                });
            };
        };

    </script>





</html>
