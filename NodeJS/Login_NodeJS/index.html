<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <form ng-submit="login({'u_name':uname,'u_pwd':upwd})">
        <label>Uname.</label>&emsp;&emsp;&emsp;
        <input type="text" ng-model="uname">

        <br><br>
        <label>Password.</label>&emsp;&emsp;
        <input type="password" ng-model="upwd">

        <br><br>
        <input type="submit">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","my_service"];
        function ctrl($scope,my_service) {
          $scope.login = function (data) {
            my_service.authenticate(data).then(function (response) {
               console.log(response);
            });
          };
        };

        app.service("my_service",my_service);
        my_service.$inject=["$http"];
        function my_service($http) {
            this.authenticate = function (data) {
                return $http.post("/login",data).then(function (response) {
                   return response;
                });
            };
        };

    </script>



</html>
