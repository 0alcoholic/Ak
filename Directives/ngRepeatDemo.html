<!DOCTYPE html>
<html lang="en" ng-app>

    <h1 style="color: red" ng-repeat="x in [10,20,30,40,50]">
        {{x}}...{{$index}}...{{$first}}...{{$last}}...{{$middle}}...{{$even}}...{{$odd}}
    </h1>

    <!--
        $index - it will return indexes of elements in an array.
        $first - it will return first index as true
        $last  - it will return last index as true
        **$middle - it will return middle indexes of an array as true
        $even -  it will return even indexes are true
        $odd  - it will odd indexes are true.
    -->


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
</html>
