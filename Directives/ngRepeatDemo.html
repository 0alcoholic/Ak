<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl">

    <p style="color: red" ng-repeat="x in array">
      {{x}}
    </p>

    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>

        <tr ng-repeat="x in array_one">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
        </tr>
    </table>


    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        function ctrl($scope) {
            $scope.array = ["AngularJS","Angular2","Angular4","reactJS","NodeJS"];

            $scope.array_one = [
                {'id':111,'name':'Hello_1','age':20},
                {'id':222,'name':'Hello_2','age':22},
                {'id':333,'name':'Hello_3','age':24},
                {'id':444,'name':'Hello_4','age':26},
                {'id':555,'name':'Hello_5','age':28}
            ];

        }
    </script>
</html>
