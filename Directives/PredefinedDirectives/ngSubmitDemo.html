<!-- 
    
    ng-submit.
            used to submit the whole form at a time to the controller.

    Syntax.
    <form ng-submit="login_details()">
        //Form Elements
        <input type="submit"/>
    </form>

    - when ever we click the submit button , automatically login_details() 
      function will execute in controller.
-->


<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form ng-submit="login_details({'uname':uname,'upwd':upwd})">
        <label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
        <input type="text" ng-model="uname" />
        <br /><br />
        <label>Upwd.</label>&emsp;&emsp;&emsp;&emsp;
        <input type="password" ng-model="upwd" />
        <br /><br />
        <input type="submit" />
    </form>
    <script src="Scripts/angular.min.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("ctrl", ctrl);
        ctrl.$inject = ["$scope"];
        function ctrl($scope) {
            $scope.login_details = function (obj) {
                alert(obj.uname + "..." + obj.upwd);
            }
        }
    </script>
</body>
</html>
