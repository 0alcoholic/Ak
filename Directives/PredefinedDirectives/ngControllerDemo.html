<!--
    ng-controller.
       - used to declare the controllers in view.
        Ex.
            ng-controller="ctrl"
       - in general we will implement controllers by using javascript.
        Ex.
            app.controller("ctrl" , ctrl);
            ctrl.$inject=["$scope"];
            function ctrl($scope){
                //Logic Goes Here
            }
       - we can take more than one controller per web application.

       - In general we will use controllers for "Two Way Data Binding"

       - We Can Write Business Logic in "Services"

       - As a Developer we can maintain the parent & child relation ship between controllers
-->

<!DOCTYPE html>
<html lang="en" ng-app="app">

    <!-- Declaration Of Controller One-->
    <div ng-controller="ctrl_one">
        <h1 style="color: red" ng-bind="var_one"></h1>
    </div>

    <!-- Declaration Of Controller Two-->
    <div ng-controller="ctrl_two">
        <h1 style="color: green" ng-bind="var_two"></h1>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        //Implementation Of Controller One (ctrl_one)
        app.controller("ctrl_one",ctrl_one);
        ctrl_one.$inject=["$scope"];
        function ctrl_one($scope) {
            $scope.var_one = "I am from Controller One";
        }
        //Implementation Of Controller Two (ctrl_two)
        app.controller("ctrl_two",ctrl_two);
        ctrl_two.$inject=["$scope"];
        function ctrl_two($scope) {
            $scope.var_two = "I am from Controller Two";
        }
    </script>
</html>
