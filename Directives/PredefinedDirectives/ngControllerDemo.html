<!--
    ng-controller.
       - used to declare the controllers in view.
        Ex.
            ng-controller="ctrl"
       - in general we will implement controllers by using javascript.
        Ex.
            app.controller("ctrl" , ctrl);
            ctrl.$inject=["$scope"];
            function ctrl($scope){
                //Logic Goes Here
            }
       - we can take more than one controller per web application.

       - In general we will use controllers for "Two Way Data Binding"

       - We Can Write Business Logic in "Services"

       - As a Developer we can maintain the parent & child relation ship between controllers
-->

<!DOCTYPE html>
<html ng-app="app">

    <h1>{{fun_one()}}</h1>
    <h1 style="color: red" ng-controller="ctrl" ng-bind="fun_one()"></h1>


    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("ctrl",ctrl);
        ctrl.$inject=["$rootScope","$scope"];
        function ctrl($rootScope,$scope) {
            $scope.var_one = "Hello";
            $rootScope.fun_one = function () {
              return $scope.var_one;
            };
        }

    </script>

</html>
