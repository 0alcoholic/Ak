<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl" ng-init="my_model=data[2]">

    <select ng-model="my_model"
            ng-options="x as x for x in data">
        <option value="">--Choose One--</option>
    </select>

    <br><br>
    <button ng-dblclick="clickMe(my_model)">Double Click</button>


    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.data = ["Option_1","Option_2","Option_3","Option_4","Option_5"];
            $scope.clickMe = function (arg1) {
                alert(arg1);
            }
        }
    </script>
</html>
