<!--
    ng-dblclick.
        when ever we double click the user interface elements , automatically
        ng-dblclick directive will be executed by angular framework.

        Syntax.

            ng-dblclick = "Expression" /
                          "user defined function" /
                          "user defined function with optional parameters"
-->

<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
    <!--
        dropdown -- id's
        model    -- subjects
    -->
    <select ng-model="my_model" ng-options="x.name as x.id for x in data"></select>
    <br>
    <button ng-dblclick="clickMe(my_model)">Double Click</button>



    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.data = [{'id':1,'name':'AngularJS'},
                            {'id':2,'name':'Angular2'},
                            {'id':3,'name':'Angular4'},
                            {'id':4,'name':'reactJS'},
                            {'id':5,'name':'MongoDB'}];

            $scope.clickMe = function (arg1) {
              alert(arg1);
            };
        }
    </script>
</html>
