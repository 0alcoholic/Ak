<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl" ng-init="my_number=1">

    <input type="number" ng-model="my_number" ng-change="findNumber(my_number)">


    <br><br>
    <h5 style="color: red" ng-hide="!isNumber">Even Number</h5>
    <h5 style="color: red" ng-hide="isNumber">Odd Number</h5>

    <script src="bower_components/angular/angular.min.js"></script>

    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.findNumber = function (data) {
                //$scope.isNumber = data%2==0?true:false;
                if(data%2==0){
                    $scope.isNumber=true;
                }else{
                    $scope.isNumber=false;
                }
            };
        };
    </script>
</html>
