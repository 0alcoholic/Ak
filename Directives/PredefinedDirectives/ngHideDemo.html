<!--
    ng-hide.
        used to show / hide the elements based on the condition

    Syntax.
        ng-hide = "true" / "false"

    ** ng-hide won't works with HTML DOM Directly.
-->


<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl" ng-init="my_model=1">

    <input type="number" ng-model="my_model" ng-change="my_fun(my_model)">
    <br><br>
    <h2 style="color: red" ng-hide="!var_one">***Even Number***</h2>
    <h2 style="color: green" ng-hide="var_one">***Odd Number***</h2>

    <script src="bower_components/angular/angular.min.js"></script>

    <script>
        angular.module("app",[]).controller("ctrl",function ($scope) {
           $scope.my_fun = function (arg) {
               $scope.var_one = arg%2==0?true:false;
           };
        });
    </script>
</html>
