<!DOCTYPE html>
<html lang="en" ng-app="app">
    <div class="my_class">
        <div ng-controller="parent">
            <h1 style="color: red">{{var_one}}</h1>
            <div ng-controller="child">
                <h1 style="color: green">{{var_two}}</h1>
                <div ng-controller="sub">
                    <h1 style="color: blue">{{var_three}}</h1>
                </div>
            </div>
        </div>
    </div>
    <style>
        div.my_class div{
            border: 2px solid rebeccapurple;
            padding: 10px;
            text-align: center;
            font-weight: bolder;
        }
    </style>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("parent",parent);
        parent.$inject=["$scope"];
        function parent($scope) {
            $scope.var_one = "Message From Parent Controller";
        }

        app.controller("child",child);
        child.$inject=["$scope"];
        function child($scope) {
            $scope.var_two = "Message From Child Controller";
        }

        app.controller("sub",sub);
        sub.$inject=["$scope"];
        function sub($scope) {
            $scope.var_three = "Message From Sub Controller";
        }

    </script>

</html>
