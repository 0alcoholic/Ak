<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
    <div ng-mousedown="down()" ng-mouseup="up()">
        ngMouseDown & ngMouseUp Events
    </div>

    <br><br>
    <div ng-mouseenter="enter()" ng-mouseleave="leave()">
        ngMouseEnter & ngMouseLeave Events
    </div>

    <style>
        div{
            border: 1px solid tomato;
            width: 300px;
            height: 150px;
            font-weight: bolder;
            text-align: center;
            color: #2b542c;
        }
    </style>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.down = function () {
                console.log("----MouseDown Event Fired----");
            };
            $scope.up = function () {
                console.log("----MouseUp Event Fired----");
            };
            $scope.enter = function () {
                console.log("----MouseEnter Event Fired----");
            };
            $scope.leave = function () {
                console.log("----MouseLeave Event Fired----");
            };
        };
    </script>


</html>
