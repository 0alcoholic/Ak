<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl" ng-init="my_model=data[1]">

    <select ng-model="my_model" ng-options="x as x for x in data"></select>

    <br><br>

    <button ng-dblclick="clickMe(my_model)">Double Click</button>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.data = ["AngularJS","Angular2","NodeJS","MongoDB"];
            $scope.clickMe = function (data) {
                alert(data);
            };
        };
    </script>
</html>
