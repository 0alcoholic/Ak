<!DOCTYPE html>
<html ng-app>

		<div ng-init="dbuser='root';
					 dbpassword='root';
					 list_of_tables=['emp','product','summary'];
					 empData=[{'id':1,'name':'Hello_1','age':20},
					 		  {'id':2,'name':'Hello_2','age':22},
					 		  {'id':3,'name':'Hello_3','age':24},
					 		  {'id':4,'name':'Hello_4','age':26},
					 		  {'id':5,'name':'Hello_5','age':28}
					 		 ]">
			<h1 style="color: red;">{{dbuser}}</h1>
		<h1 style="color: green;">{{dbpassword}}</h1>
		<p style="color: blue;" ng-repeat="x in list_of_tables" ng-bind="x"></p>
		
		<table border="1">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
			
			<tr ng-repeat="x in empData">
				<td>{{x.id}}</td>
				<td>{{x.name}}</td>
				<td>{{x.age}}</td>
			</tr>
		</table>
		
		</div>
					 		 
		
	
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</html>
