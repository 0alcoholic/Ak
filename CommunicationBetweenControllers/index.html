<!DOCTYPE html>

<html ng-app="app">

    <div ng-controller="ctrl_one">
        <button ng-click="send()">Send</button>
    </div>

    <br><br>

    <div ng-controller="ctrl_two">
        <button ng-click="read()">Send</button>
        <h1>{{var_one}}</h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.service("my_service",my_service);
        function my_service() {
            this.my_var="";
            this.setMyVar = function (arg1) {
                this.my_var=arg1;
            };
            this.getMyVar = function () {
                return this.my_var;
            };
        }
        app.controller("ctrl_one",ctrl_one);
        ctrl_one.$inject=["$scope","my_service"];
        function ctrl_one($scope,my_service) {
          $scope.send = function () {
            my_service.setMyVar("From Controller One");
          };
        };
        app.controller("ctrl_two",ctrl_two);
        ctrl_two.$inject=["$scope","my_service"];
        function ctrl_two($scope,my_service) {
            $scope.read = function () {
                $scope.var_one  = my_service.getMyVar();
            };
        };


    </script>
</html>
