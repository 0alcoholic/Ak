<!DOCTYPE html>
<html ng-app="app">

<div ng-controller="ctrl_one">
    <button ng-click="send()">ClickMe</button>
</div>

<br><br>

<div ng-controller="ctrl_two">
    <button ng-click="get()">ClickMe</button>
    <h1 style="color: red">{{var_one}}</h1>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script>
    var app = angular.module("app",[]);

    app.service("my_service",my_service);
    function my_service() {
        this.my_var="";
        this.fun_one = function (arg1) {
            this.my_var=arg1;
        };
        this.fun_two = function () {
          return this.my_var;
        };
    }


    app.controller("ctrl_one",ctrl_one);
    ctrl_one.$inject=["$scope","my_service"];
    function ctrl_one($scope,my_service) {
        $scope.send = function () {
            my_service.fun_one("Communication Example !");
        };
    };


    app.controller("ctrl_two",ctrl_two);
    ctrl_two.$inject=["$scope","my_service"];
    function ctrl_two($scope,my_service) {
        $scope.get = function () {
            $scope.var_one = my_service.fun_two();
        };
    };
</script>


</html>
