<!DOCTYPE html>
<html lang="en" ng-app="app">

    <div class="container" example-directive></div>

    <br><br>
    <div class="container">
        <example-directive></example-directive>
    </div>

    <br><br>
    <div class="container example-directive"></div>

    <sample-directive></sample-directive>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.directive("exampleDirective",exampleDirective);
        function exampleDirective(){
            return{
                restrict:"AEC",
                template:"<div class='jumbotron'><b>Custom Directive Demo</b></div>"
            }
        }


        app.directive("sampleDirective",sampleDirective);
        function sampleDirective() {
            return{
                restrict:"E",
                templateUrl:"sample.html",
                controller:"sample"
            }
        }

        app.controller("sample",sample);
        sample.$inject=["$scope"];
        function sample($scope) {
            $scope.var_one="I am from Custom Directive";
        }







    </script>
</html>
