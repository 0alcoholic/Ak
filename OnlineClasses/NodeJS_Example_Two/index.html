<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr ng-repeat="x in var_one">
            <td>{{x.name}}</td>
            <td>{{x.Subject}}</td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.service("my_service",my_service);
        my_service.$inject=["$http"];
        function my_service($http) {
           this.fun_one = function () {
                return $http.get("/students").then(function (response) {
                   return response.data.list_of_students;
                });
           };
        };

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","my_service"];
        function ctrl($scope,my_service) {
            my_service.fun_one().then(function (response) {
               $scope.var_one = response;
            });
        };
    </script>

</html>
