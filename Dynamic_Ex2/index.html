<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <h1>{{sub_one+"<==>"+sub_two+"<==>"+sub_three}}</h1>

    <h1>{{fun_one()}}</h1>

    <h1>{{obj.key_one()}}</h1>

    <h1>{{outer().key1}}</h1>

    <h1>{{my_obj.key1()}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        function ctrl($scope) {

            $scope.sub_one = "AngularJS";
            $scope.sub_two = "NodeJS";
            $scope.sub_three = "SQL Server";


            $scope.fun_one = function () {
                return $scope.fun_two();
            };

            $scope.fun_two = function () {
                return "Welcome !";
            };

            $scope.obj = {
                "key_one":my_fun
            };

            $scope.outer = function () {
              return {"key1":$scope.inner()};
            };

            $scope.inner = function () {
              return "Welcome";
            };

            $scope.my_obj = {
                "key1":$scope.inner
            };

        }

        function my_fun() {
            return "AngularJS";
        }

    </script>
</html>
