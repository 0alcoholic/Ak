<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <h1>{{var_one}}</h1>


    <table class="table table-responsive">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>

        <tr ng-repeat="x in result">
            <td>{{x.Name}}</td>
            <td>{{x.City}}</td>
            <td>{{x.Country}}</td>
        </tr>
    </table>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.service("my_service",my_service);
        function my_service($http) {

            this.getData = function () {
                return $http.get("https://www.w3schools.com/angular/customers.php").then(function (posRes) {
                   return posRes.data.records;
                },function (errRes) {
                    return errRes;
                });
            };

            this.postData = function () {
              return $http.post("http://test-routes.herokuapp.com/test/uppercase",{'message':'hello'}).then(function (posRes) {
                return posRes.data.message;
              },function (errRes) {
                  return errRes;
              });
            };



        };


        app.controller("ctrl",ctrl);

        function ctrl($scope,my_service) {

            my_service.getData().then(function (res) {
                $scope.result = res;
            });

            my_service.postData().then(function (res) {
                $scope.var_one = res;
            });
        };
    </script>
</html>
