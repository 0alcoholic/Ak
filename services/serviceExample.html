<!DOCTYPE html>
<html lang="en" ng-app="app">
    <h1 style="color: rebeccapurple" ng-controller="ctrl_one" ng-bind="var_one"></h1>
    <h1 style="color: red" ng-controller="ctrl_two" ng-bind="var_two"></h1>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.service("my_service",my_service);
        function my_service() {
            this.fun_one = function () {
                return{
                    "key_one":f_one,
                    "key_two":f_two
                }
            };
        };

        function f_one(){
            return "Hello_one !"
        }

        function f_two() {
            return "Hello_two !";
        }

        app.controller("ctrl_one",ctrl_one);
        function ctrl_one($scope,my_service) {
            $scope.var_one = my_service.fun_one().key_one();
        }

        app.controller("ctrl_two",ctrl_two);
        function ctrl_two($scope,my_service) {
            $scope.var_two = my_service.fun_one().key_two();
        }

    </script>
</html>
