<!DOCTYPE html>
<html ng-app="app">
    <h1>{{my_fun()}}</h1>
    <div ng-controller="ctrl">
        <h1>{{my_fun()}}</h1>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        function ctrl($rootScope,$scope) {
            $scope.var_one = "Hello_1";
            $scope.var_two = "Hello_2";
            $scope.var_three = "Hello_3";
            $rootScope.my_fun = function () {
                return $scope.var_one+"..."+$scope.var_two+"..."+$scope.var_three;
            };
        };
    </script>
</html>
