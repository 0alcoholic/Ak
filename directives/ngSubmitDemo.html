<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <form ng-submit="login()">
        <label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
        <input type="text" ng-model="login_details.uname">
        <br><br>
        <label>Upwd.</label>&emsp;&emsp;&emsp;&emsp;
        <input type="password" ng-model="login_details.upwd">
        <br><br>
        <input type="submit">
    </form>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        function ctrl($scope) {
            $scope.login_details = {};

            $scope.login = function () {
              console.log($scope.login_details.uname+"...."+$scope.login_details.upwd);
            };
        }
    </script>
</html>
