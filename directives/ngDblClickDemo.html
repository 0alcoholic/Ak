<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl" ng-init="model_one=my_array[0]">
    <select ng-model="model_one" ng-options="x as x for x in my_array">
        <option value="">--Select Subject--</option>
    </select>
    <br><br>
    <button ng-dblclick="clickMe(model_one)">Double Click</button>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("ctrl",ctrl);
        function ctrl($scope) {
            $scope.my_array = ["AngularJS","Angular4","reactJS","NodeJS","MongoDB"];

            $scope.clickMe = function (arg1) {
                alert(arg1);
            };
        }
    </script>
</html>
