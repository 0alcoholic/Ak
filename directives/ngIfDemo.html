<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl">

    <h1 style="color: gray" ng-repeat="x in data">
        <!--<span ng-if="x!='Hello_1' && x!='Hello_5'">
            {{x}}
        </span>-->
        <span ng-if="$middle">
            <span ng-if="x=='Hello_3'">
                {{x}}
            </span>
        </span>
    </h1>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("ctrl",ctrl);
        function ctrl($scope) {
            $scope.data = ["Hello_1",
                            "Hello_2",
                            "Hello_3",
                            "Hello_4",
                            "Hello_5"];
        }
    </script>
</html>
