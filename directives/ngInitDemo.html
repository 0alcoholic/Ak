<!DOCTYPE html>
<html lang="en" ng-app>

    <h1>{{db_user}}</h1>
    <h1>{{list_of_tables}}</h1>

    <table border="1">
        <tr>
            <th>p_id</th>
            <th>p_name</th>
            <th>p_cost</th>
        </tr>

        <tr ng-repeat="x in emp">
            <td>{{x.p_id}}</td>
            <td>{{x.p_name}}</td>
            <td>{{x.p_cost}}</td>
        </tr>
    </table>

    <div ng-init="db_user='root';
                 list_of_tables=3;
                 emp=[{'p_id':1,'p_name':'laptop','p_cost':100000},
                      {'p_id':2,'p_name':'smart tv','p_cost':150000},
                      {'p_id':3,'p_name':'mobile','p_cost':10000},
                      {'p_id':4,'p_name':'smart mobile','p_cost':20000},
                      {'p_id':5,'p_name':'watch','p_cost':30000}]">

    </div>

    <script src="bower_components/angular/angular.min.js"></script>
</html>
