<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <h1 style="color: blue">{{var_three}}</h1>

    <h1>{{var_four}}</h1>
    <h1 style="color: red">{{var_one}}</h1>

    <h1 style="color: green">{{var_two}}</h1>

    <h1 style="color: tomato">{{var_five}}</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.service("my_service",my_service);
        my_service.$inject=["$http","$q"];
        function my_service($http,$q) {

            var deffered_one = $q.defer();
            this.fun_one = function () {
                return $http.get("https://www.w3schools.com/angular/customers.php").then(function (response) {
                    deffered_one.resolve(response);
                    return deffered_one.promise;
                },function (response) {
                    deffered_one.reject(response);
                    return deffered_one.promise;
                });
            };

            var deffered_two = $q.defer();
            this.fun_two = function () {
                return $http.get("https://conduit.productionready.io/api/profiles/eric").then(function (response) {
                    deffered_two.resolve(response);
                    return deffered_two.promise;
                },function (response) {
                    deffered_two.reject(response);
                    return deffered_two.promise;
                });
            };

        };


        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","my_service","$q","$timeout","$interval","$location"];
        function ctrl($scope,my_service,$q,$timeout,$interval,$location) {

            $scope.var_three = "Before Timeout Service";

            $timeout(function () {
                $scope.var_three = "After Timeout Service";
            },5000);

            $scope.var_four = new Date().toLocaleTimeString();
            $interval(function () {
                $scope.var_four = new Date().toLocaleTimeString();
            },1000);

            $scope.var_five = $location.absUrl();

            /*my_service.fun_one().then(function (res) {
               $scope.var_one=res;
            });

            my_service.fun_two().then(function (response) {
               $scope.var_two=response;
            });*/


            $q.all([my_service.fun_one(),my_service.fun_two()]).then(function (res) {
                $scope.var_one=res[0];
                $scope.var_two=res[1];
            });


        };
    </script>
</html>
