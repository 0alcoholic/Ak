<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

<span ngIf="var_one.length<-1">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>

        <tr ng-repeat="x in var_one">
            <td>{{x.Name}}</td>
            <td>{{x.City}}</td>
            <td>{{x.Country}}</td>
        </tr>
    </table>
</span>

    <!--<h1>{{var_one}}</h1>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        //Creating Custom Service "my_service"
        app.service("my_service",my_service);
        my_service.$inject=["$http"];
        //$http - used to connect to web servers
        function my_service($http) {
            //create user defined function.
            this.fun_one = function () {
                return $http.get("https://www.w3schools.com/angular/customers.php").then(function (posRes) {
                    return posRes.data.records;
                },function (errRes) {
                    return errRes;
                });
            };
        };


        //create the ctrl
        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","my_service"];
        function ctrl($scope,my_service) {
            my_service.fun_one().then(function (res) {
                $scope.var_one = res;
            });
        };
    </script>
</html>
