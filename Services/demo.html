<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <h1>{{var_one}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.service("my_service",my_service);
        my_service.$inject=["$http","$q"];
        function my_service($http,$q) {
            var deffered = $q.defer();
            this.my_fun = function () {
              return $http.get("http://demosoft.highgrowth.in/test/jsonexample.php")
                    .then(function (res) {
                        deffered.resolve(res);
                        return deffered.promise;
              },function (res) {
                        deffered.reject(res);
                        return deffered.promise;
              });
            };
        }


        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","my_service","$q"];
        function ctrl($scope,my_service,$q) {

            $q.all([my_service.my_fun()]).then(function (res) {
               $scope.var_one = res[0];
            });
        }





    </script>
</html>
