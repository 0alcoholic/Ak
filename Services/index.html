<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <h1>{{timeout}}</h1>

    <h1 style="color: red">{{interval}}</h1>
    <h1>{{path}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","$timeout","$interval","$location"];
        function ctrl($scope,$timeout,$interval,$location) {
            $scope.timeout = "Before TimeOut Service !";
            $timeout(timeout,5000);
            function timeout() {
                $scope.timeout = "After TimeOut Service !";
            }

            $scope.interval = new Date().toLocaleTimeString();
            $interval(interval,1000);
            function interval() {
                $scope.interval = new Date().toLocaleTimeString();
            };

            $scope.path = $location.absUrl();
        }

    </script>
</html>
