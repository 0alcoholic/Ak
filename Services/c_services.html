<!--
    Services.

        Services are used to share the Common Business Logic to the Controllers.

        We Have Two Types Of Services.

            1.Predefined Services

            2.Custom Services

        Predefined Services.

                - The Services Given By the Framework , Called as Predefined Services.

                1.$http

                2.$q

                3.$timeout

                4.$interval

                5.$location

          Custom Services

            - The Services Developed By the Developer , Based on Application Requirement
              Called as Custom Services.


           - We Can Create the Custom Services in five ways.

              1.provider()

              2.factory()

              3.value()

              4.constant()

              5.service()

-->
