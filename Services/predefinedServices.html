<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="x in var_one">
            <td>{{x.Name}}</td>
            <td>{{x.City}}</td>
            <td>{{x.Country}}</td>
        </tr>
    </table>


    <br>

    <table border="2">
        <tr>
            <th>eno</th>
            <th>ename</th>
            <th>eage</th>
        </tr>
        <tr ng-repeat="x in var_two">
            <td>{{x.eno}}</td>
            <td>{{x.ename}}</td>
            <td>{{x.eage}}</td>
        </tr>
    </table>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.service("my_service",my_service);
        my_service.$inject=["$http"];
        function my_service($http) {
            this.fun_one = function () {
                return $http.get("https://www.w3schools.com/angular/customers.php")
                    .then(function (posRes) {
                    return posRes.data.records;
                },function (negRes) {
                    return negRes;
                });
            };


            this.fun_two = function () {
              return $http.get("http://localhost:8080/mysql").then(function (res) {
                  return res.data;
              },function (res) {
                  return res;
              });
            };



        };


        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","my_service"];
        function ctrl($scope,my_service) {
          my_service.fun_one().then(function (res) {
              $scope.var_one = res;
          });

          my_service.fun_two().then(function (res) {
              $scope.var_two = res;
          });

        };


    </script>
</html>
