<!DOCTYPE html>
<html>

    <script>
        var class1=function(arg1,arg2){
       
            /*this.var_one = arg1+10;
            this.var_two = arg2+10;*/

            /*this.arg1 = arg1+10;
            this.arg2 = arg2+10;*/

            var var_one = arg1;
            var var_two = arg2;
            this.add = function(){
