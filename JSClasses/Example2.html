<!--
    Collection of member variable & functions called as class 
    By using classes we can reuse the business logic
    We can colloborate the variables and functions with the help of classes
    
    Syntax.

        var my_class = function(){
            this. my_var = "My First javascript class";
            this.my_fun(){
                return this.my_var;
            }
        }

    In class, all variables and functions should start with the this keyword.


    Create the Object to the Class
    -    
        var obj = new my_class();

     new keyword used to instantiate the classes..

     obj.my_var;  //My First javascript class

     obj.my_fun();  // My First javascript class    

-->

<!DOCTYPE html>

<html>
    
    <script>
        var my_class= function(){
            this.my_var="welcome to JS classes";
            this.my_fun = function(){
                return this.my_var;
            }
        }

        var obj = new my_class();

        console.log(obj.my_var+"...."+obj.my_fun());

        
    </script>


</html>
