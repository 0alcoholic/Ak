<!DOCTYPE html>
<html>

    <script>
        var class1=function(){
            
            this.add = function(arg1,arg2){
                return arg1+arg2;    
            };


            this.sub =function(arg1,arg2){
                return arg1-arg2
            };

            this.multiply = function(arg1,arg2){
                return arg1*arg2;
            }
        } 


        var obj = new class1();

        console.log(obj.add(10,20));
        console.log(obj.sub(20,10));
        console.log(obj.multiply(10,20));

    </script>
</html>
