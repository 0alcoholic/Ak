<!DOCTYPE html>
<html lang="en" ng-app ng-init="dbuser='root';
                                dbpassword='root';
                                frequent_changes=true;
                                list_tables=['emp','product','student'];
                                emp=[
                                     {id:1,name:'Hello_1',age:20},
                                     {id:2,name:'Hello_2',age:22},
                                     {id:3,name:'Hello_3',age:24},
                                     {id:4,name:'Hello_4',age:26},
                                     {id:5,name:'Hello_5',age:28}
                                    ]">

    <h1 style="color: red">{{dbuser}}</h1>
    <h1 style="color: red">{{dbpassword}}</h1>
    <h1 style="color: red">{{frequent_changes}}</h1>
    <h1 style="color: green" ng-repeat="x in list_tables" ng-bind="x"></h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr ng-repeat="x in emp"
            ng-class-odd="'odd'"
            ng-class-even="'even'">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
        </tr>
    </table>


    <style>
        .even{
            color: red;
            font-weight: bold;
        }

        .odd{
            color: green;
            font-weight: bolder;
        }
    </style>

    <script src="../bower_components/angular/angular.min.js"></script>
</html>
