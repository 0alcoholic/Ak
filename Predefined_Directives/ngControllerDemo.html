<!DOCTYPE html>
<html lang="en" ng-app="app">

    {{my_fun()}}

    <div ng-controller="ctrl_one">
        <h1 style="color: red">{{my_fun()}}</h1>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl_one",ctrl_one);
        ctrl_one.$inject=["$rootScope","$scope"];
        function ctrl_one($rootScope,$scope) {
           $scope.sub_one="AngularJS";
           $scope.sub_two="Angular2";
           $rootScope.my_fun = function () {
             return $scope.sub_one+"..."+$scope.sub_two;
           };
        }
</script>



</html>
