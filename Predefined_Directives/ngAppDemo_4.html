<!DOCTYPE html>
<html lang="en">

    <h1 style="color: red"
        ng-app="app"
        ng-controller="ctrl_one"
        ng-bind="var_one">
    </h1>

    <h1 style="color: green"
        id="my_h1"
        ng-controller="ctrl_two"
        ng-bind="var_two">
    </h1>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);


        app.controller("ctrl_one",ctrl_one);
        ctrl_one.$inject=["$scope"];
        function ctrl_one($scope) {
            $scope.var_one="I am from AutoBootStrap";
        }


        app.controller("ctrl_two",ctrl_two);
        ctrl_two.$inject=["$scope"];
        function ctrl_two($scope) {
            $scope.var_two="I am from Manual BootStrap";
        }


        angular.bootstrap((document.getElementById("my_h1")),["app"]);

    </script>


</html>
