<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">


    <input type="text" ng-model="search"> <br><br>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>rank</th>
        </tr>
        <tr ng-repeat="x in array | orderBy:'id' | limitTo:3 | filter:search">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.rank}}</td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.var_one = "hello";
            $scope.var_two="HELLO";
            $scope.var_three=100;
            $scope.var_four = new Date();
            $scope.array = [{'id':1,'name':'AngularJS','rank':1},
                            {'id':5,'name':'Kotlin','rank':5},
                            {'id':2,'name':'Angular4','rank':2},
                            {'id':4,'name':'NodeJS','rank':4},

        }
