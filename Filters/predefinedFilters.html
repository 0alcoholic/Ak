<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
    <h1>{{uppercase | uppercase}}</h1>
    <h1>{{lowercase | lowercase}}</h1>
    <h1>{{currency | currency:"$":4}}</h1>

    <h2 style="color: red">{{date | date:'short'}}</h2>
    <h2 style="color: red">{{date | date:'medium'}}</h2>
    <h2 style="color: red">{{date | date:'fullDate'}}</h2>
    <h2 style="color: red">{{date | date:'dd-MM-yy'}}</h2>
    <h2 style="color: red">{{date | date:'MM-dd-yyyy'}}</h2>

    <input type="text" ng-model="search"> <br><br>

    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>

        <tr ng-repeat="x in data | orderBy:'-id' | limitTo:3 | filter:search">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.uppercase = "hello";
            $scope.lowercase = "HELLO";
            $scope.currency = 100;
            $scope.data = [{"id":1,"name":"Hello_1","age":20},
                            {"id":5,"name":"Hello_5","age":28},
                            {"id":2,"name":"Hello_2","age":22},
                            {"id":4,"name":"Hello_4","age":26},
                            {"id":3,"name":"Hello_3","age":24}
                        ];

            $scope.date = new Date();

        }
    </script>
</html>
