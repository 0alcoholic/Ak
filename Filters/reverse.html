<!DOCTYPE html>
<html lang="en" ng-app="app">

    <h1>{{"Good Morning" | reverse}}</h1>

    <h1>{{"Hello" | reverse}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

    <script>
        var app=angular.module("app",[]);

        <!-- syntax to create custom filter-->
        app.filter("reverse",reverse); //arg1 - name of custom filter
                                       //arg2 - name of user defined function
        function reverse() {
            return function (arg1) {  //syntax to implement functionality
                                      //arg1 - contain the input data from View.
                var data="";
                for(var i=0;i<arg1.length;i++){
                    data=arg1[i]+data;
                }
                return data;
            };
        };
    </script>

</html>
