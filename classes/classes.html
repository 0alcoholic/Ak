<script type="text/javascript">

    function class_one(){
        this.fun_one= function (arg1,arg2) {
            return new class_two(arg1,arg2).result();
        };
    }

    function class_two(num_one,num_two) {
        this.result = function () {
            return num_one+num_two;
        };
    }
    var obj = new class_one();
    console.log(obj.fun_one(10,20));


</script>
