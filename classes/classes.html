<script type="text/javascript">
    function class_one(arg1,arg2,arg3) {
        //local variable
        var num_one = arg1+10;
        //class variable
        this.var_one=num_one;

        var num_two=arg2+10;
        this.var_two=num_two;

        var num_three=arg3+10;
        this.var_three = num_three;

    }
    var obj = new class_one(10,20,30);
    document.write(obj.var_one+obj.var_two+obj.var_three);
    //document.write(obj.num_one);
</script>
