<!DOCTYPE html>
<html lang="en" ng-app="app">

    <!-- Declaration Of Controller -->
    <div ng-controller="ctrl">
        <!-- Binding the Model to the View -->
        <h1 style="color: rosybrown" ng-bind="var_one"></h1>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        /*app.controller("ctrl",function ($scope) {
            $scope.var_one = "Communication With Servlets Soon....";
        });*/


        //implement the controller
        app.controller("ctrl",ctrl);
        //indicating dependency injection b/w ctrl & $scope
        ctrl.$inject=["$scope"];
        //implementation of ctrl(user defined function)
        function ctrl($scope) {
            //declaration of model
            $scope.var_one = "Data From the MongoDB Soon....";
        }

    </script>
</html>
