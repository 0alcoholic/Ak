<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">


    <h1>{{var_one}}</h1>

    <br><br>
    <h1 style="color: red">{{var_two}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app= angular.module("app",[]);

        app.service("my_service",my_service);
        my_service.$inject=["$http"];
        function my_service($http) {

            this.fun_one = function () {
              return $http.get("/static").then(function (response) {
                 return response;
              });
            };

            this.fun_two=function () {
              return $http.get("/mysql").then(function (response) {
                 return response;
              });
            };
        }


        app.controller("ctrl",function ($scope,my_service) {
           my_service.fun_one().then(function (response) {
              $scope.var_one = response;
           });

           my_service.fun_two().then(function (response) {
              $scope.var_two=response;
           });
        });



    </script>

</html>
