<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <label>Uname.</label>&emsp;&emsp;&emsp;
    <input type="text" ng-model="uname">
    <br><br>
    <label>Password.</label>&emsp;&emsp;
    <input type="password" ng-model="upwd">
    <br><br>
    <button ng-click="save({'uname':uname,'upwd':upwd})">Save</button>&emsp;&emsp;
    <button ng-click="read()">Read</button>&emsp;&emsp;
    <button ng-click="remove()">Delete</button>&emsp;&emsp;
    <br><br>
    <h1 style="color: red">{{var_one}}</h1>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script>
        var app = angular.module("app",["ngStorage"]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","$localStorage","$sessionStorage"];
        function ctrl($scope,$localStorage,$sessionStorage){
            $scope.save = function (data) {
                //$localStorage.online = data;
                //window.localStorage.setItem("online",JSON.stringify(data));
                $sessionStorage.online = data;
            };

            $scope.read = function () {
              //$scope.var_one = $localStorage.online.uname+"..."+$localStorage.online.upwd;
                $scope.var_one = $sessionStorage.online.uname+"..."+$sessionStorage.online.upwd;
            };

            $scope.remove = function () {
              //delete $localStorage.online;
              //window.localStorage.removeItem("online");
                delete $sessionStorage.online;
                $scope.var_one="";
            };
        };
    </script>
</html>
