<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="text" ng-model="uname">

    <br><br>
    <label>Password.</label>&emsp;&emsp;&emsp;
    <input type="password" ng-model="upwd">

    <br><br>
    <button ng-click="save({'u_name':uname,'u_pwd':upwd})">Save</button>&emsp;&emsp;&emsp;
    <button ng-click="read()">Read</button>&emsp;&emsp;&emsp;
    <button ng-click="remove()">Delete</button>

    <br><br>
    <h1>{{var_one}}</h1>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script>
        var app = angular.module("app",["ngStorage"]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","$localStorage","$sessionStorage"];
        function ctrl($scope,$localStorage,$sessionStorage){
            $scope.save = function (data) {
                //window.localStorage.setItem("mini_project",JSON.stringify(data));
                //$localStorage.mini_project = data;
                $sessionStorage.mini_project = data;
            };

            $scope.read = function () {
              //$scope.var_one = $localStorage.mini_project.u_name+"...."+$localStorage.mini_project.u_pwd;
                $scope.var_one = $sessionStorage.mini_project.u_name+"...."+$sessionStorage.mini_project.u_pwd;
            };

            $scope.remove  =  function () {
              //delete $localStorage.mini_project;
              //window.localStorage.removeItem("mini_project");
                delete $sessionStorage.mini_project;
              $scope.var_one="";
            };

        };
        </script>
</html>
