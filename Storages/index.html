<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="text" ng-model="uname">
    <br><br>
    <label>Upwd.</label>&emsp;&emsp;&emsp;&emsp;
    <input type="password" ng-model="upwd">
    <br><br>
    <button ng-click="save({'uname':uname,'upwd':upwd})">Save</button>&emsp;&emsp;
    <button ng-click="read()">Read</button>&emsp;&emsp;
    <button ng-click="remove()">Delete</button>&emsp;&emsp;
    <br><br>
    <h1 style="color: red">{{var_one}}</h1>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script>
        var app = angular.module("app",["ngStorage"]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope","$localStorage","$sessionStorage"];
        function ctrl($scope,$localStorage,$sessionStorage) {
            $scope.save = function (obj) {
                //$localStorage.key_one = obj;
                //window.localStorage.setItem("key_one",obj);
                $sessionStorage.key_one = obj;

            };

            $scope.read = function () {
              //$scope.var_one = $localStorage.key_one.uname+"..."+$localStorage.key_one.upwd;
                $scope.var_one = $sessionStorage.key_one.uname+"..."+$sessionStorage.key_one.upwd;
            };

            $scope.remove = function () {
                //delete $localStorage.key_one;
                //window.localStorage.removeItem("key_one");
                delete $sessionStorage.key_one;
                $scope.var_one = "";
                $scope.uname="";
                $scope.upwd="";
            };


        };

    </script>


</html>
