<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl" ng-init="my_model=data[1]">

    <select ng-model="my_model" ng-options="x as x for x in data">
        <option value="">--Select One--</option>
    </select>

    <br><br>

    <button ng-dblclick="clickMe(my_model)">Double Click</button>


    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        angular.module("app",[]).controller("ctrl",function ($scope) {
          /* $scope.data = [{'id':1,'name':'Hello_1'},
               {'id':2,'name':'Hello_2'},
               {'id':3,'name':'Hello_3'},
               {'id':4,'name':'Hello_4'},
               {'id':5,'name':'Hello_5'}];*/
          $scope.data = ['Hello_1','Hello_2','Hello_3','Hello_4','Hello_5'];

          $scope.clickMe = function (data) {
            alert(data);
          };

        });
    </script>

</html>
