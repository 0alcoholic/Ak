<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <h1 style="color: red" ng-repeat="x in var_one">
        {{x}}
    </h1>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.var_one = ["Samba","Ravi Kumar","Gopi Krishna","Vibha","Satya"];
        }
    </script>
</html>
