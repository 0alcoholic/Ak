<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <p ng-repeat="x in data">
        {{x}}
        <button ng-show="$first" ng-click="clickMe(x)">First</button>
        <button ng-show="$last" ng-click="clickMe(x)">Last</button>
    </p>


    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.data =[10,20,30,40,50];

            $scope.clickMe = function (arg1) {
                alert(arg1);
            };
        }
    </script>
</html>
