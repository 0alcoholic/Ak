<!--
    ng-dblclick.
        when ever we double click the user interface elements automatically ng-dblclick directive
        will be executed by angular framework.

    Syntax.
        ng-dblclick="Expression" /
                    "user defined function" /
                    "user defined function with optional parameters"
-->
<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl" ng-init="my_model=data[0]">

    <select ng-model="my_model" ng-options="x as x for x in data">
        <option value="">--Select Value--</option>
    </select>

    <br><br>
    <button ng-dblclick="clickMe(my_model)">Double Click</button>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        angular.module("app",[]).controller("ctrl",function ($scope) {
           $scope.data = ["Hello_1","Hello_2","Hello_3","Hello_4","Hello_5"];

            $scope.clickMe = function (arg1) {
                alert(arg1);
            };
        });


    </script>

</html>
