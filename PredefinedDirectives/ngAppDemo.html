<!--
    ng-app
    -
        - it is a root directive in angular application
        - ng-app directive will takes the logical name of web application.
            if our web application is static then logical name of web application is optional
            if our web application is dynamic then logical name of web application is mandatory.
        - framework bootstraps the angular application from ng-app directive(Auto Bootstrap)
        - Executing the Angular Applications Forcefully without ng-app directive called as Manual Bootstrap.
-->

<!DOCTYPE html>
<html>

    <div ng-app="app" ng-controller="ctrl_one">
        <h1 style="color: red" ng-bind="var_one"></h1>
    </div>

    <div id="my_div" ng-controller="ctrl_two">
        <h1 style="color: green" ng-bind="var_two"></h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl_one",ctrl_one);
        ctrl_one.$inject=["$scope"];
        function ctrl_one($scope) {
            $scope.var_one = "I am from Auto Bootstrap !";
        }

        app.controller("ctrl_two",ctrl_two);
        ctrl_two.$inject=["$scope"];
        function ctrl_two($scope) {
            $scope.var_two = "I am from Manual Bootstrap !";
        }

        angular.bootstrap((document.getElementById("my_div")),["app"]);

    </script>


</html>
